name: Build-Next

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build and Test @hackathlone/current
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm@9.15.9

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app
        run: pnpm turbo run build --filter=@hackathlone/current
